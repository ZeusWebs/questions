<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Angryberd</title>
</head>
<body>
    <section>
        <div class="content">
            <div class="holo">
                <div class="question" id="q1">
                    <div class="text">Tumawa ka ba?</div>
                </div>
                <div class="answer">
                    <div class="btn1" id="hide">
                        <button onclick="click1()" id="click1" >Oo</button>
                    </div>
                    <div class="btn2">
                        <button onclick="click2()" id="click2" >Hindi</button>
                    </div>
                </div>
        </div>
    </section>

    <script type="text/javascript">
        
        function click2(){
            location.href = "answer.html";
        }
        function click1(){
            var click1=document.getElementById("hide");

            if (click1.style.display == 'block') {
                click1.style.display = 'none'
            } else {
                click1.style.display = 'block'
            }
        }
    </script>
</body>
</html>
